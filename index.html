<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Calendar</title>
	<meta name="description" content="Simple calendar for tracking cycles.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Brandi Cameron | hello@brandicameron.com">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta property="og:title" content="Calendar!" />
	<meta property="og:image" content="https://bc-portfolio.s3.amazonaws.com/share.jpg" />
</head>

<body>

	<section class="login-screen">
		<h1 class="login-title">Login</h1>
		<form class="login-form">
			<input type="email" name="email" placeholder="Email" id="login-email" autocomplete="on">
			<input type="password" name="password" placeholder="Password" id="login-password" autocomplete="on">
			<button type="submit" id="login-btn" class="login-btns">Login</button>
			<button id="logout-btn" class="login-btns">Logout</button>
		</form>
	</section>

	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
	<script src="js/login.js"></script>

</body>

</html>
