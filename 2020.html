<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>2020 Calendar</title>
	<meta name="description" content="Simple calendar for tracking cycles.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Brandi Cameron | hello@brandicameron.com">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta property="og:title" content="Calendar!" />
	<meta property="og:image" content="https://bc-portfolio.s3.amazonaws.com/share.jpg" />

<body>

	<div class="year-container">
		<h1 class="display-year"></h1>
		<template id="template">
			<div class="month">
				<div class="display-month-year"></div>
				<div class="dayofweek-text-container"></div>
				<div class="day-cells-container">
				</div>
			</div>
		</template>
	</div>
	<footer>
		<div class="year-links">
			<a href="2019.html" class="year-btn">2019</a>
			<a href="2020.html" class="year-btn">2020</a>
			<a href="2021.html" class="year-btn">2021</a>
			<a href="2022.html" class="year-btn">2022</a>
		</div>
	</footer>

	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
	<script src="js/main.js"></script>

	<script>
		(function createYear() {
			displayYear(2020);
			create12Months();
			displayMonthName(2020);
			createDaysofWeek();
			createDays(2020);
			selectDays();
			changeListener();
			createJumpLink();
			jumpToCurrentMonth();
		})();
	</script>
</body>

</html>
